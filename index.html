<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">

    <title>Vue js</title>
</head>

<body>
    <div class="container" id='app'>
        <div class="jumbotron">
            <div class="row">
                <div class=" shadow p-3  good_card col-md-3 bg-light m-1 rounded border "
                    style=" display: flex; flex-direction: column ; justify-content:flex-end;" v-for="card in card_arr"
                    v-bind:title="card.addition">
                    <img class=" position-absolute m-1 " style=" top: 3% ;width: 15% ; right: 8%"
                        v-bind:src=/images/+card.country_flag>
                    <img class="w-100" v-bind:src=/images/+card.image>
                    <p>{{card.cost}} р.</p>
                    <a class="btn btn-primary " href="#"> В
                        корзину</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
